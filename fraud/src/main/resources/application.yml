server:
  port: 8082
spring:
  application:
    name: fraud
  datasource:
    username: Spring
    password: password
    url: jdbc:postgresql://localhost:5432/fraud

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true